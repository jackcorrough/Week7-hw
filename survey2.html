      <select id="favorite-sport" name="favorite-sport">

      </select><br><br>

      <label for="hobbies">Which of these hobbies do you enjoy?</label><br>
      <input type="checkbox" id="reading" name="hobbies[]" value="reading">
      <label for="reading">Reading</label><br>
      <input type="checkbox" id="traveling" name="hobbies[]" value="traveling">
      <label for="traveling">Traveling</label><br>
      <input type="checkbox" id="cooking" name="hobbies[]" value="cooking">
      <label for="cooking">Cooking</label><br><br>
